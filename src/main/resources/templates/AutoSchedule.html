<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS v5.0.2 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>

  <!-- Custom Styles -->
  <link rel="stylesheet" th:href="@{/styles/LandingPage.css}">
  <link rel="stylesheet" th:href="@{/styles/schedulecreator.css}">
  <link rel="stylesheet" th:href="@{/styles/navbar.css}">


  <!-- Custom JavaScript -->
  <script th:src="@{/scripts/toast.js}"></script>

  <!-- Favicon -->
  <link rel="shortcut icon" th:href="@{/images/cropped-favicon.webp}" type="image/webp" />
  <title> Auto Schedule </title>
</head>

<body>
  <header>
    <script type="text/javascript" th:src="@{/scripts/navbar.js}"></script>
  </header>
  <main>
    <div class="container-form form">
      <h2>Enter your Information</h2>
      <form action="#" th:action="@{/auto-schedule}" th:object="${autoScheduleForm}" method="post">
        <div class="form-group">
          <label for="major" class="form-label">Major</label>
          <select class="form-select" id="major" placeholder="Select your major" th:field="*{major}">
          <option th:each="major : ${majorsList}" th:value="${major}" th:field="*{major}" th:text="${major}"></option>
          </select>
        </div>
        <div class="form-group">
          <label for="year" class="form-label">Graduation Year</label>
          <select class="form-select" id="year" placeholder="Select your graduation year" th:field="*{year}">
            <option value="2025" th:field="*{year}">2025</option>
            </select>
        </div>
        <div class="form-group submit-btns">
          <button type="submit" class="btn btn-primary btn-crimson">Submit</button>
        </div>
      </form>
    </div>
  </main>
</body>

</html>
