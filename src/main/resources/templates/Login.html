<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS v5.0.2 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>

  <!-- Custom Styles -->
  <link rel="stylesheet" th:href="@{/styles/LandingPage.css}">
  <link rel="stylesheet" th:href="@{/styles/schedulecreator.css}">
  <link rel="stylesheet" th:href="@{/styles/navbar.css}">


  <!-- Custom JavaScript -->
  <script th:src="@{/scripts/toast.js}"></script>

  <!-- Favicon -->
  <link rel="shortcut icon" th:href="@{/images/cropped-favicon.webp}" type="image/webp" />
  <title> Login </title>
</head>

<body>
  <header>
    <script th:if="${loggedIn}" th:src="@{/scripts/AccountNavbar.js}"></script>
    <script th:unless="${loggedIn}" th:src="@{/scripts/GuestNavbar.js}"></script>
  </header>
  <main>
    <div class="container-form form" >
      <h2>Log In:</h2>
      <form action="#" th:action="@{/login}" th:object="${loginForm}" method="post">
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" class="form-control" id="username" th:field="*{username}">
          <p class="alert alert-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" class="form-control" id="password" th:field="*{password}">
          <p class="alert alert-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
        </div>
        <div class="form-group submit-btns">
          <button type="submit" class="btn btn-primary btn-crimson">Login</button>
          <a class="btn btn-light ms-3" th:href="@{/create-account}"> Don't have an account? Sign Up! </a>
          <a class="btn btn-light ms-3" th:href="@{/schedule-new}"> Continue as guest </a>
        </div>
      </form>
    </div>
  </main>
</body>

</html>
