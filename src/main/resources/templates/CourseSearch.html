<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title> Home </title>

  <!-- Bootstrap CSS v5.0.2 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>

  <!-- Custom Styles -->
  <link rel="stylesheet" th:href="@{/styles/LandingPage.css}">
  <link rel="stylesheet" th:href="@{/styles/schedulecreator.css}">
  <link rel="stylesheet" th:href="@{/styles/navbar.css}">

  <!-- Custom JavaScript -->
  <script th:src="@{/scripts/toast.js}"></script>
  <script th:src="@{/scripts/dynamicSearch.js}"></script>

  <!-- Favicon -->
  <link rel="shortcut icon" th:href="@{/images/cropped-favicon.webp}" type="image/webp" />
</head>

<body>
  <header>
    <script th:if="${loggedIn}" th:src="@{/scripts/AccountNavbar.js}"></script>
    <script th:unless="${loggedIn}" th:src="@{/scripts/GuestNavbar.js}"></script>
  </header>
  <main>
    <div class="container-form form">
      <h2>Search for Courses!</h2>
      <div id="filters">
        <label> Filter by: </label>
        <label for="code">Code</label>
        <input type="checkbox" id="code" name="code" value="1" checked>
        <label for="keyword">Keyword</label>
        <input type="checkbox" id="keyword" name="keyword" value="2">
        <label for="time">Time</label>
        <input type="checkbox" id="time" name="time" value="3">
        <label for="days">Day</label>
        <input type="checkbox" id="days" name="days" value="4">
      </div>
      <form action="#" th:action="@{/search}" th:object="${searchForm}" method="post">
        <input type="text" class="form-control" id="search">
        <button type="submit" class="btn btn-primary">Select Courses</button>
        <fieldset id="coursesList">
          <p>Beging typing to search courses</p>
        </fieldset>
      </form>
    </div>
  </main>
</body>

</html>
