<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title> Schedule Creator </title>

  <!-- Bootstrap CSS v5.0.2 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
          integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
          crossorigin="anonymous"></script>

  <link rel="stylesheet" th:href="@{/styles/LandingPage.css}">
  <link rel="stylesheet" th:href="@{/styles/schedulecreator.css}">
  <link rel="stylesheet" th:href="@{/styles/navbar.css}">


  <!-- Custom JavaScript -->
  <script th:src="@{/scripts/toast.js}"></script>

  <!-- Favicon -->
  <link rel="shortcut icon" th:href="@{/images/cropped-favicon.webp}" type="image/webp" />
</head>

<body>
<header>
  <script type="text/javascript" th:src="@{/scripts/navbar.js}"></script>
</header>

<div class="container-form form">
  <h2> Conflicting Courses: </h2>
  <form action="#" th:action="@{/conflicting-courses}" th:object="${conflictForm}" method="post">
    <br>
    <div class="row">
      <div class="col-md-6">
        <h3> Courses Added </h3>
        <th:block th:each="course : ${conflicts}">
          <input class= "remove-input" type="hidden" name="conflictsInSchedule"
                 th:text="${course.getCode()}"
                 th:value="${course.getCode()}"
                 th:field="*{conflictsInSchedule}">
        </th:block>
      </div>
      <div class="col-md-6">
        <h3> Courses Removed </h3>
        <th:block th:each="course : ${adding}">
          <input class= "remove-input"  type="hidden" name="coursesToAdd"
             th:text="${course.getCode()}"
             th:value="${course.getCode()}"
             th:field="*{coursesToAdd}">
        </th:block>
      </div>
    </div>
    <br>
    <button type="submit" class="btn btn-primary" name="remove" value="remove"> Remove and Add </button>
    <button type="submit" class="btn btn-primary" name="no-change" value="no-change"> Do not Add </button>
  </form>
</div>


</body>

</html>
