<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title> Home </title>

  <!-- Bootstrap CSS v5.0.2 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>

  <!-- Custom Styles -->
  <link rel="stylesheet" th:href="@{/styles/LandingPage.css}">
  <link rel="stylesheet" th:href="@{/styles/schedulecreator.css}">
  <link rel="stylesheet" th:href="@{/styles/navbar.css}">

  <!-- Custom JavaScript -->
  <script th:src="@{/scripts/toast.js}"></script>
  <script th:src="@{/scripts/dynamicSearch.js}"></script>
  <script>
    window.addEventListener("keydown", function (e) {
      if (e.key === "Enter") {
        const button = document.getElementById("submit");
        button.click();
      }
    });
  </script>

  <!-- Favicon -->
  <link rel="shortcut icon" th:href="@{/images/cropped-favicon.webp}" type="image/webp" />
</head>

<body>
  <header>
    <script th:src="@{/scripts/AccountNavbar.js}"></script>
  </header>
  <main>
    <div class="container-form form">
      <h2>Create a new schedule:</h2>
      <form action="#" th:action="@{/schedule-create}" th:object="${newScheduleForm}" method="post">
        <div class="form-group">
          <label for="semester" class="form-label">Semester</label>
          <select class="form-select" id="semester" placeholder="Type in a semester" th:field="*{semester}">
            <option value="Spring 2023" th:field="*{semester}">Spring 2023</option>
            <option value="Fall 2023" th:field="*{semester}">Fall 2023</option>
            <option value="Fall 2025" th:field="*{semester}">Fall 2025</option>
            </select> 
            <button id="submit" type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
  </main>

</body>
