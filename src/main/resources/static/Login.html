<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title> Home </title>

  <!-- Bootstrap CSS v5.0.2 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


  <!-- Bootstrap JavaScript Libraries -->

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>

  <!-- Custom Styles -->
  <link rel="stylesheet" th:href="@{/styles/LandingPage.css}">
  <link rel="stylesheet" th:href="@{/styles/schedulecreator.css}">
  <link rel="stylesheet" th:href="@{/styles/navbar.css}">

  <!-- Custom JavaScript -->
  <script th:src="@{/scripts/toast.js}"></script>

  <!-- Favicon -->
  <link rel="shortcut icon" th:href="@{/images/cropped-favicon.webp}" type="image/webp" />
</head>

<body>
  <header>
    <script type="text/javascript" th:src="@{/scripts/navbar.js}"></script>
  </header>
  <main>
    <div class="content">
    <div class="container-form">
      <form action="#" th:action="@{/create-account}" th:object="${accountCreationForm}" method="post">
        <div class="form-group">
          <label for="username">Email:</label>
          <input type="text" class="form-control" id="username" th:field="*{username}"/>
          <p class="alert alert-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" class="form-control" id="password" th:field="*{password}"/>
          <p class="alert alert-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">
        </div>
        <div class="form-group">
          <label for="passwordMatch">Confirm Password:</label>
          <input type="password" class="form-control" id="passwordMatch" th:field="*{passwordMatch}"/>
          <p class="alert alert-danger" th:if="${#fields.hasErrors('passwordMatch')}" th:errors="*{passwordMatch}">
        </div>
        <div class="form-group submit-btns">
          <button type="submit" class="btn btn-primary">Sign Up</button>
          <a class="btn btn-crimson ms-3" th:href="@{/login}">Already have an account? Click here</a>
      </form>
      <p class="alert alert-danger" th:if="${#fields.hasErrors('accountCreationForm')}" th:errors="*{accountCreationForm}">
    </div>
    </div>
  </main>

</body>

</html>
